<div class="addcontainer">
    <div class="table-header">
        <span class="table-title">Criar nova sala</span>
    </div>

    <div class="modalcontainer">
        <form [formGroup]="roomForm" (ngSubmit)="submit()">

            <mat-form-field>
                <mat-label>Número da sala</mat-label>
                <input matInput formControlName="number">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Prédio</mat-label>
                <input matInput formControlName="towerNumber">
            </mat-form-field>
            <mat-label style="margin-right: 175px; color: gray;">Situação</mat-label>
            <mat-radio-group name="grpName" style="flex-direction: column;" formControlName="situacao">
                <mat-radio-button value="1" name="op1" color="primary" style="margin-right: 60px;">
                    Presencial</mat-radio-button>
                <mat-radio-button value="2" name="op2" color="primary">Online</mat-radio-button>
            </mat-radio-group>
            <mat-form-field>
                <mat-label>Lotação Máxima</mat-label>
                <input matInput formControlName="capacity">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Recursos</mat-label>
                <input matInput formControlName="resources">
            </mat-form-field>
            
            <div class="btn-group" style="margin-top:50px">
                <button mat-raised-button class="button"
                    style="background-color:white; color:#1976D2; border-color: #1976D2;">CANCELAR</button>
                <button mat-raised-button type="submit" class="button">SALVAR</button>
            </div>
        </form>
    </div>
</div>
